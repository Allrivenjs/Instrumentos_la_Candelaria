      title: 'Store a newly created resource in storage.'
      description: ''
      authenticated: true
      custom: []
    headers:
      Authorization: 'Bearer k6P1f5gehb6caE4dvZ8aV3D'
      Content-Type: multipart/form-data
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters:
      name:
        name: name
        description: '🤖 Product name.'
        required: true
        example: Glass
        type: string
        custom: []
      description:
        name: description
        description: '📝 Product description . Must not be greater than 850 characters.'
        required: true
        example: 'Glasses for all people'
        type: string
        custom: []
      price:
        name: price
        description: '💵 Product price . Must be at least 1.'
        required: true
        example: 33
        type: integer
        custom: []
      weight:
        name: weight
        description: '📏 Product weight . Must be at least 1.'
        required: true
        example: 2
        type: integer
        custom: []
      stock:
        name: stock
        description: '🗃 Product stock . Must be at least 1.'
        required: true
        example: 34
        type: integer
        custom: []
      thumbnail:
        name: thumbnail
        description: '📷 Thumbnail of the product, it will be shown as an image when selling . Must be an image.'
        required: true
        example: null
        type: file
        custom: []
      images:
        name: images
        description: '📷 📸 You can upload several images related to the product'
        required: false
        example:
          - null
        type: 'file[]'
        custom: []
    responses: []
    responseFields: []
