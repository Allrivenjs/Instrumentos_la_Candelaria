openapi: 3.0.3
info:
  title: 'Api resource of Ecommer''s'
  description: 'Api template for ecommer''s basic'
  version: 1.0.0
servers:
  -
    url: 'http://localhost:8000'
paths:
  /api/auth/login:
    post:
      summary: 'Login Auth'
      description: '<aside class="notice"> Method to authenticate yourself in the api, it is necessary to use some of its functions</aside>'
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - 'Authenticating method v1'
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: ''
                  example: '"Julian"'
                password:
                  type: string
                  description: ''
                  example: '"passwordsecret"'
      security: []
  /api/auth/register:
    post:
      summary: ''
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - 'Authenticating method v1'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'User name. Must not be greater than 255 characters.'
                  example: UserSupersecret
                email:
                  type: string
                  description: 'User email. Must be a valid email address.'
                  example: UserSupersecret@gmail.com
                password:
                  type: string
                  description: 'User password.'
                  example: passwordsupersecret123@
              required:
                - name
                - email
                - password
      security: []
  /api/auth/logout:
    post:
      summary: ''
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer V5hPvE8cdfD6a3e1abZ6kg4'
          schema:
            type: string
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - 'Authenticating method v1'
  /api/categories:
